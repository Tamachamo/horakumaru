<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ご予約・お問い合わせ | 釣り船 豊楽丸</title>
  <meta name="description" content="予約状況の確認と、ご予約（電話・フォーム）。" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    html, body { font-family: 'Noto Sans JP', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-slate-950 via-slate-900 to-black text-white">
  <header class="sticky top-0 z-40 border-b border-white/10 backdrop-blur bg-slate-950/70">
    <nav class="mx-auto max-w-7xl px-4 md:px-8 py-3 flex items-center justify-between">
      <a href="./index.html" class="flex items-center gap-2 font-extrabold tracking-wide">
        <span class="inline-block h-5 w-5 rounded-full bg-sky-400"></span> 釣り船 豊楽丸
      </a>
      <a href="./index.html#results" class="text-sm text-white/80 hover:text-sky-200">釣果を見る</a>
    </nav>
  </header>

  <main class="mx-auto max-w-7xl px-4 md:px-8 py-10 md:py-14">
    <div class="text-center">
      <div class="inline-flex items-center gap-2 rounded-full bg-white/10 px-3 py-1 text-xs tracking-widest text-white/80 ring-1 ring-white/20 backdrop-blur">
        BOOKING
      </div>
      <h1 class="mt-3 text-3xl md:text-4xl font-extrabold drop-shadow">ご予約・お問い合わせ</h1>
      <p class="mt-3 text-white/80">空き状況を確認して、最短で予約まで。</p>
    </div>

    <section class="mt-8 grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- 左：即予約 -->
      <div class="lg:col-span-1 space-y-4">
        <div class="rounded-2xl bg-white/10 ring-1 ring-white/15 p-6">
          <p class="text-lg font-extrabold">お電話で予約</p>
          <p class="mt-2 text-white/80 text-sm">すぐ確定したい人は電話が最速。</p>
          <a class="mt-4 inline-flex w-full items-center justify-center rounded-full bg-sky-500 hover:bg-sky-400 text-white px-5 py-3 font-semibold"
             href="tel:07075842076">070-7584-2076 に電話する</a>
          <div class="mt-4 text-xs text-white/70">
            ※現行サイト記載の連絡先に合わせています。
          </div>
        </div>

        <div class="rounded-2xl bg-white/5 ring-1 ring-white/10 p-6 text-sm text-white/85 leading-relaxed">
          <p class="font-semibold">メモ（予約前に）</p>
          <ul class="list-disc ml-5 mt-2 space-y-1">
            <li>希望日</li>
            <li>人数</li>
            <li>狙い（白イカ/タイラバ/ティップラン等）</li>
            <li>レンタル希望の有無</li>
          </ul>
        </div>
      </div>

      <!-- 右：予約状況（既存ページを埋め込み or リンク） -->
      <div class="lg:col-span-2 space-y-4">
        <div class="rounded-2xl bg-white/10 ring-1 ring-white/15 p-6">
          <p class="text-lg font-extrabold">予約状況</p>
          <p class="mt-2 text-white/80 text-sm">表示が重い端末向けに、下に「別タブで開く」も置いてます。</p>

          <div class="mt-4 aspect-[16/11] w-full overflow-hidden rounded-xl ring-1 ring-white/10 bg-black/30">
            <iframe
              title="予約状況"
              src="https://horakumaru.com/booking/"
              class="h-full w-full border-0"
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>

          <a class="mt-4 inline-flex items-center justify-center rounded-full bg-white/15 hover:bg-white/25 text-white px-5 py-2.5 font-semibold w-full"
             href="https://horakumaru.com/booking/" target="_blank" rel="noopener">予約状況を別タブで開く</a>
        </div>
      </div>
    </section>

    <footer class="mt-12 border-t border-white/10 pt-8 text-center text-white/70 text-sm">
      <p>© <script>document.write(new Date().getFullYear())</script> 釣り船 豊楽丸</p>
    </footer>
  </main>
</body>
</html>
